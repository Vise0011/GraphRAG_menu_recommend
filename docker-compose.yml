version: '3.8'

services:
  # 1. FastAPI (백엔드 + AI)
  backend:
    build: .
    container_name: kiosk_backend
    ports:
      - "8000:8000"
    volumes:
      - ./.env:/app/.env  # 환경변수 파일 공유
      - ./app/llama:/app/app/llama # ✅ 호스트의 모델 파일을 컨테이너랑 공유 (중요!)
    depends_on:
      - neo4j-db
      - mysql-db
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # 2. Neo4j (그래프 DB)
  neo4j-db:
    image: neo4j:latest
    container_name: neo4j_container
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data # 데이터 영구 저장

  # 3. MySQL (유저 DB)
  mysql-db:
    image: mysql:8.0
    container_name: mysql_container
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: kiosk_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql # 데이터 영구 저장

volumes:
  neo4j_data:
  mysql_data:
