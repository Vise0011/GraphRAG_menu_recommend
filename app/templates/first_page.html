<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메뉴 추천 시스템</title>
  <link rel="stylesheet" href="/static/css/first_page.css" />
  <script src="/static/js/first_page.js" defer></script>
</head>
<body>
  <header>
    <h1>메뉴 추천 시스템</h1>
    <nav>
      <a href="/" class="nav-btn">홈으로</a>
      
      <button id="collabBtn" class="nav-btn" style="background-color: #6f42c1; color: white; border: none; cursor: pointer;">
        ✨ 나와 비슷한 유저의 Pick!
      </button>
      
      <span id="auth-box" style="margin-left: 20px;">
        <a href="/login" id="loginBtn" class="nav-btn" style="background-color: #6c757d;">로그인</a>
        <span id="user-info" class="hidden" style="color: #333; font-weight: bold;">
          <span id="username-display"></span>님
          <button id="logoutBtn" class="nav-btn" style="background-color: #dc3545; font-size: 0.9rem;">로그아웃</button>
        </span>
      </span>
    </nav>
  </header>
  <main>
    <form id="recommendForm">
      <div class="form-group">
        <label for="people">인원수</label>
        <select id="people" name="people">
          <option value="1">1명</option><option value="2">2명</option><option value="3">3명</option>
          <option value="4">4명</option><option value="5">5명</option><option value="6">6명</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price">선호 가격대</label>
        <select id="price" name="price">
          <option value="0">₩0–10,000</option>
          <option value="10000">₩10,000–20,000</option>
          <option value="20000">₩20,000–30,000</option>
          <option value="30000">₩30,000–40,000</option>
          <option value="40000">₩40,000–50,000</option>
          <option value="50000">₩50,000–100,000</option>
          <option value="100000">₩100,000 이상</option>
        </select>
      </div>
      <div class="form-group">
        <label for="time">현재 주문 시간대</label>
        <select id="time" name="time">
          <option value="17">17~18시</option><option value="18">18~19시</option>
          <option value="19">19~20시</option><option value="20">20~21시</option>
          <option value="21">21~22시</option><option value="22">22~23시</option>
          <option value="23">23~24시</option><option value="24">24~1시</option>
        </select>
      </div>
      <div class="form-group">
        <label for="rain">강수량</label>
        <select id="rain" name="rain">
          <option value="0mm">없음</option><option value="3mm">약한 비</option>
          <option value="15mm">(보통) 비</option><option value="30mm">강한 비</option>
        </select>
      </div>
      <div class="form-group">
        <label for="season">계절</label>
        <select id="season" name="season">
          <option value="spring">봄</option><option value="summer">여름</option>
          <option value="autumn">가을</option><option value="winter">겨울</option>
        </select>
      </div>
      <div class="form-group">
        <label for="alcohol">주류 선택</label>
        <select id="alcohol" name="alcohol">
          <option value="no_alchol">없음</option><option value="fr_beer">생맥주</option>
          <option value="soju">소주</option><option value="beer">맥주</option>
        </select>
      </div>
      <div class="form-group">
        <label for="category">선호메뉴 종류</label>
        <select id="category" name="category">
          <option value="soup">탕</option><option value="grilled_fish">생선구이</option>
          <option value="rice_bowl">덮밥</option><option value="fried">튀김</option>
          <option value="sushi">스시</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="submit" id="recommendBtn">메뉴 추천</button>
      </div>
    </form>

    <section id="resultSection" class="hidden">
      <p class="result-text">메뉴 추천은 다음과 같습니다.</p>
      <ul id="selectedList"></ul>
      <div id="descriptionBox" class="llm-output-box"></div>
      <button id="resetBtn" class="nav-btn">처음으로</button>
    </section>
  </main>
</body>
</html>
